<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Mi perfil</h4>
        <p>{{user.id}}</p>
      </div>

      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <td class="text-primary">
                Nombre:
              </td>
              <td>
                {{user.name}}
              </td>
            </tr>
            <tr>
              <td class="text-primary">
                Departamento o carrera:
              </td>
              <td>
                {{user.department_major}}
              </td>
            </tr>
            <tr>
              <td class="text-primary">
                Fotograf√≠a de perfil:
              </td>
              <td>
                <img src="{{user_image.path}}">
              </td>
            </tr>


          </tbody>
        </table>
        <div class="col-md-12">
          <a class="btn btn-info pull-right text-white" routerLink="/users/update/{{user.id}}">
              <i class="material-icons">edit</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
