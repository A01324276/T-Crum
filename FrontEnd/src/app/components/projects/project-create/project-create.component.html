<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Crear un proyecto</h4>
        <p class="card-category">Ingresa la informacion del pro</p>
    </div>
    <div class="card-body">
        <div *ngIf="message" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
            </button>
            <span>
                <b> Error</b> {{message}}</span>
        </div>
        <form (submit)="project()">
            <div class="form-group">
              <label class="bmd-label-floating" for="vision">Visi√≥n</label>
              <input class="form-control" type="text" id="vision" name="vision" [(ngModel)]="vision">
            </div>
            <div class="form-group">
              <label class="bmd-label-floating" for="name">Nombre</label>
              <input class="form-control" type="text" id="name" name="name" [(ngModel)]="name">
            </div>
            <div>
                <label class="label">Fecha de inicio</label>
            </div>
            <div class="form-group">
              <input class="form-control" type="date" id="begin_date" name="begin_date" [(ngModel)]="begin_date">
            </div>
            <div>
                <label class="label">Fecha de termino</label>
            </div>
            <div class="form-group">
              <input class="form-control" type="date" id="end_date" name="end_date" [(ngModel)]="end_date">
            </div>
            <div class="form-group">
              <label class="bmd-label-floating" for="background">Antecedentes</label>
              <input class="form-control" type="text" id="background" name="background" [(ngModel)]="background">
            </div>
            <div class="form-group">
              <label class="bmd-label-floating" for="risks">Riesgos</label>
              <input class="form-control" type="text" id="risks" name="risks" [(ngModel)]="risks">
            </div>
            <div class="form-group">
                <label class="bmd-label-floating" for="reach">Alcance</label>
                <input class="form-control" type="text" id="reach" name="reach" [(ngModel)]="reach">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Ingresar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
