<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header card-header-primary">
              <h4 class="card-title ">Tareas</h4>
              <p>Tareas activas</p>
          </div>
          <div class="card-body">
              <button class="btn btn-success pull-right" (click)="createTask()">Crear Tarea</button>
              <div class="table-responsive">
                  <table class="table">
                      <thead class=" text-primary">
                          <th>
                              ID
                          </th>
                          <th>
                              Duracion
                          </th>
                          <th>
                              Nombre
                          </th>
                          <th>
                              Completado
                          </th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let task of tasks">
                              <td>
                                  {{task.id}}
                              </td>
                              <td>
                                  {{task.duration}}
                              </td>
                              <td>
                                  {{task.name}}
                              </td>
                              <td *ngIf="task.completed==true">
                                  Si
                              </td>
                              <td *ngIf="task.completed==false">
                                  No
                               </td>
                              <td>
                                    <button class="btn btn-danger pull-right" (click)="deleteTask(task.id)"><i class="material-icons">delete</i></button>
                                    <button class="btn btn-info pull-right" ><i class="material-icons">edit</i></button>
                                    <button class="btn btn-primary pull-right" ><i class="material-icons">info</i></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
