<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Sprint {{sprint.id}}</h4>
        <p class="card-category">Ingresa tu información a modificar</p>
      </div>
      <div class="card-body">
        <div *ngIf="message" class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
            <b> Error</b> {{message}}</span>
        </div>
        <form (submit)="login()">
          <div class="form-group">
            <label class="bmd-label-floating" for="days">Días</label>
            <input class="form-control" type="number" id="days" name="days" [(ngModel)]="days">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="comment">Comentarios</label>
            <input class="form-control" type="text" id="comment" name="comment" [(ngModel)]="comment">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="projecto">Proyecto</label>
            <input class="form-control" type="number" id="project" name="project" [(ngModel)]="project">
          </div>
          <button type="submit" class="btn btn-primary pull-right">Ingresar</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
