<!-- The Modal -->
<div id="modal_register" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Regístrate</h4>
        <p class="card-category">Ingresa tu información.</p>
      </div>
      <div class="card-body">
        <form (submit)="createUser()">
          <div class="form-group">
            <label class="bmd-label-floating" for="id">Matricula</label>
            <input class="form-control" type="text" id="id" name="id" [(ngModel)]="user.id">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="name">Nombre</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="department_major">Departamento o carrera (ej. ITC)</label>
            <input class="form-control" type="text" id="department_major" name="department_major" [(ngModel)]="user.department_major">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="passwordConfirmation">Confirmar contraseña</label>
            <input class="form-control" type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="passwordConfirmation">
          </div>

          <div class="form-group"></div>

          <div>
            <label class="bmd-label-floating" for="profilePicture">Agregar una imagen</label>
            <input class="btn btn-primary" type="file" name="fileupload" value="fileupload" [(ngModel)]="member.photo_URL" id="fileupload" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary pull-right">Registrarme</button>
          <div class="clearfix"></div>
        </form>

      </div>
    </div>
  </div>
</div>
