<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header card-header-primary">
              <h4 class="card-title ">Historias de usuario</h4>
              <p>Historias</p>
          </div>
          <div class="card-body">
              <button class="btn btn-success pull-right" (click)="createUserStory()">Crear Historia</button>
              <div class="table-responsive">
                  <table class="table">
                      <thead class=" text-primary">
                          <th>
                              ID
                          </th>
                          <th>
                              Peso
                          </th>
                          <th>
                              Estado Scrum
                          </th>
                          <th>
                              Descripcion
                          </th>
                          <th>
                              Prioridad
                          </th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let user-story of user-stories">
                              <td>
                                  {{user-story.id}}
                              </td>
                              <td>
                                  {{user-story.weight}}
                              </td>
                              <td>
                                  {{user-story.scrum_board_status}}
                              </td>
                              <td>
                                  {{user-story.description}}
                              </td>
                              <td>
                                  {{user-story.priority}}
                              </td>
                              <td *ngIf="user-story.completed==true">
                                  Si
                              </td>
                              <td *ngIf="user-story.completed==false">
                                  No
                               </td>
                              <td>
                                    <button class="btn btn-danger pull-right" (click)="deleteUserStory(user-story.id)"><i class="material-icons">delete</i></button>
                                    <button class="btn btn-info pull-right" ><i class="material-icons">edit</i></button>
                                    <button class="btn btn-primary pull-right" ><i class="material-icons">info</i></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
